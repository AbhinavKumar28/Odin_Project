<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
</head>
<body>
  <h1 class="todoapp__mainheading">This is a todo app project.</h1>
  <div id = "entrypoint">
    <div class="displayflex">
      <div id="topcontainer" class="topcontainer">
          <div id="create-project-section">
              <h3>Create New Project</h3>
              <form action="" id="create-project-form">
                  <input type="text" id="project-name-input" name="project-name-input" placeholder="Enter new project name." required>
                  <button type="submit">Add Project</button>
              </form>
          </div> 
          <div id="project-selection-section">
              <h3>Select Project</h3>
              <select name="projects" id="project-dropdown">
                  <option value="" disabled selected>Select a project.</option>
                  <option value="" >Default</option>
              
              </select>
          </div> 
          <div id="selected-project-display">
              <h3>Selected Project:</h3>
              <p id="selected-project-name">Default</p>
          </div>
      </div>
    </div>
    <div class="displayflex"><h3>Todo List</h3></div>
    <button class="open-button" onclick="openForm()">Open Form</button>
    <div id="todo-list-container"></div>

    <div class="form-popup" id="todoForm">
      <form action="" class="form-container">
        <h1>Create todo item.</h1>

        <label for="todo-item-name"><b>Todo task Name</b></label>
        <input type="text" placeholder="Enter task" name="task" id="todo-item-name" required>
        
        <label for="todo-item-description"><b>Todo task description</b></label>
        <input type="text" placeholder="Enter task description" name="task-description" id="todo-item-description">

        <label for="due-date"><b>Due Date</b></label>
        <input type="date" placeholder="Enter Due Date" name="due-date" id="due-date" required>
        
        <label for="priority-dropdown">Select a priority.</label>
        <select name="priority" id="priority-dropdown" required>
            <option value="" disabled selected>Select a priority.</option>
            <option value="Low" >Low</option>
            <option value="Medium" >Medium</option>
            <option value="High" >High</option>        
        </select>

        <button type="submit" class="btn">Create</button>
        <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

  </div>
  <!-- <script type="module" src="index.js"></script> -->
</body>
</html>
