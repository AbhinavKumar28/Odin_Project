<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Check out what is the weather forecast in your city</h1>
    <form action="">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        placeholder="Enter location"
        name="location"
        required
      />
      <select name="" id="degorfarh" required>
        <option value="degree">Degree</option>
        <option value="fahrenheit" selected>Fahrenheit</option>
      </select>
      <!-- <button onsubmit="Submit()"></button> -->
    </form>
    <div><p id="temp"></p></div>
  </body>
</html>
