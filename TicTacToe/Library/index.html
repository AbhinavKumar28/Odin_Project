<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <dialog id="dialog">
            <button autofocus id="close">Close</button>
            <form action="" class="input_form">
                <input type="text" name="book_name" placeholder="Enter name of book">
                <input type="number" name="price" id="" placeholder="Enter the price">
                <input type="text" name="author" placeholder="Enter name of author">
                <div>
                    <input type="checkbox" id="checkbox" name="readornot">
                    <label for="checkbox">Book read or not.</label>
                </div>
            </form>
        </dialog>
        <button id="show">Show the dialog.</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
